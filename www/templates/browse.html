<ion-view title="Browse">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header">

	<div>
		 <input type="search" placeholder="Search" ng-change="onSearch()" ng-model="search.query">
	</div>
    
      <ion-list>
        <ion-item ng-repeat="playlist in playlistsResult" href="#/app/playlists">
          {{playlist.title}}
        </ion-item>
      </ion-list>
      
    </ion-content>
  </ion-view>
